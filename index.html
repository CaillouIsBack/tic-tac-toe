<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
<rect x="10" y="20" width="70" height="70" fill="crimson"/>
<rect x="10" y="90" width="70" height="70" fill="pink"/>
<rect x="10" y="160" width="70" height="70" fill="crimson"/>
<rect x="80" y="20" width="70" height="70" fill="pink"/>
<rect x="80" y="90" width="70" height="70" fill="crimson"/>
<rect x="80" y="160" width="70" height="70" fill="pink"/>
  <rect x="150" y="20" width="70" height="70" fill="crimson"/>
  <rect x="150" y="90" width="70" height="70" fill="pink"/>
  <rect x="150" y="160" width="70" height="70" FILL="crimson"/>
    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
